{% extends 'core/base.html' %}
{% block title %}
    Dashboard
{% endblock %}

{% block content %}
    <section class="py-3 text-center container">
        <h1 class="display-4 m-4">My Item</h1>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for item in items %}
            <div class="col p-3">
                <div class="card h-100" style="width: 25rem;">
                    <!-- Goes to item details page -->
                    <a href="{% url 'item:detail' item.id %}">
                        <img src="{{ item.image.url }}" class="card-img-top" alt="image" style="object-fit: contain; height: 25rem;">
                        <div class="card-body d-flex flex-column">
                            <h2 class="card-title display-6">{{ item.name }}</h2>
                            <p class="card-text">Price: {{ item.price }}</p>
                        </div>
                    </a>
                </div>
            </div>
        {% endfor %}
        </div>
    </section>
{% endblock %}
